<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Axorith Labs</title>
    <meta name="description" content="Axorith Labs is an independent software studio building opinionated, human-centric tools for productivity and focus.">
    <meta name="author" content="Axorith Labs">
    <link rel="canonical" href="https://axorithlabs.com">

    <meta property="og:title" content="Axorith Labs">
    <meta property="og:description" content="Building tools for focused work.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://axorithlabs.com">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Axorith Labs">
    <meta name="twitter:description" content="Building tools for focused work.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
            --secondary-color: #888888;
            --border-color: #222222;
            --primary-color: #00A3FF;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 700px;
            padding: 40px;
        }
        .logo {
            font-size: 48px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -2px;
        }
        .tagline {
            font-size: 20px;
            color: var(--secondary-color);
            margin: 8px 0 40px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }
        .project-card {
            display: block;
            background-color: #111;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease, border-color 0.2s ease;
            margin-bottom: 24px;
        }
        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
        }
        .project-card h3 {
            margin: 0 0 4px;
            font-size: 22px;
            font-weight: 700;
        }
        .project-card p {
            margin: 0;
            color: var(--secondary-color);
            font-size: 16px;
        }
        footer {
            margin-top: 60px;
            font-size: 14px;
            color: #555;
        }
        footer a {
            color: #777;
            text-decoration: none;
            margin: 0 8px;
        }
        footer a:hover {
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo">Axorith Labs</h1>
        <p class="tagline">Building opinionated, human-centric tools for focus and productivity.</p>

        <h2 class="section-title">Our Projects</h2>

        <a href="https://axorith.com" target="_blank" class="project-card">
            <h3>Axorith</h3>
            <p>The Productivity OS. One click to automate your focus rituals.</p>
        </a>

        <footer>
            <a href="https://github.com/axorithlabs" target="_blank">GitHub</a>
            &bull;
            <a href="mailto:mail@axorithlabs.com">Contact</a>
            <p style="margin-top: 16px;">&copy; 2025 Axorith Labs</p>
        </footer>
    </div>

</body>
</html>
